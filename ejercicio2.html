<html lang="es">
    <head>
        <title>Ejercicio 2. Comprobar edad</title>
    </head>
    <body>
        <h1>Comprobar mayoría de edad</h1>
            <p> Pide la edad y si es mayor de 18 años indica que ya puede conducir. </p>
        <script>
            
            // Solicita edad por teclado
           
            do{
                var edad=prompt('¿Qué edad tienes?');
                console.log('Preguntamos edad: '+edad);
            }
            while(isNaN(edad)|| edad==null || edad=="" || edad.trim()=="");
            // Comprobamos si la edad es la de un menor de edad.        
                
            if(edad>=18)
           
            alert('Con '+edad+' tiene permiso para conducir.');

            else
            
            alert('Con '+edad+' todavía no puede conducir.');

        </script>
    </body>
</html>
